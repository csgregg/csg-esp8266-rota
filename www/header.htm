<!-- Top container -->
<div class="w3-bar w3-large" style="height:41px;z-index:4;">
    <div class="w3-top w3-black">
        <div class="w3-bar-item w3-margin-left w3-button w3-hover-none" onclick="menu_open();"><div class="hamburger"></div><div class="hamburger"></div><div class="hamburger"></div></div>
        <span class="w3-bar-item w3-display-right">
            <span class="pre-replace">DEVICE_NAME</span>
        </span>
        <div class="w3-display-left w3-padding-small">
            <span class="statusdot" id="EmbAjaxStatusInd" style="background:green"></span>
        </div>
    </div>
</div>
<div id="message_bar" class="w3-bar w3-top w3-display-container w3-amber w3-padding-8 w3-hide" style="margin-top:41px;">
    <div id="message_text">Message</div>
    <div onclick="message_ack();" class="w3-padding-8 w3-hover-red w3-display-right">X</div>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left w3-border-right w3-border-light-grey" style="z-index:3;width:300px;" id="mySidebar">
    <div class="w3-bar-block">
        <a href="index.html" class="w3-bar-item w3-button w3-padding">Home</a>

</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="menu_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>


<!-- Common Dialogs -->

<!-- Are you sure dialog -->

<div id="sure_dlg" class="w3-modal">
    <div class="w3-modal-content w3-center w3-card-4" style="max-width:200px;margin:0 auto;">
        <div class="w3-container w3-center w3-padding-8">
            <b>Are you sure?</b>
        </div>
        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <button onclick="SureYes()" type="button" class="w3-button w3-green w3-left" style="width:70px">Yes</button>
            <button onclick="SureNo()" type="button" class="w3-button w3-red w3-right" style="width:70px">No</button>
        </div>
    </div>
</div>

        
<!-- Loading spinner -->

<div id="loader" class="w3-modal">
    <div class="w3-modal-content">
        <div class="loader"></div>
    </div>
</div>


<!-- Message popup -->

<div id="popup_dlg" class="w3-modal">
    <div class="w3-modal-content w3-center" style="max-width:300px">
        <div class="w3-container w3-padding-8" style="height:35px">
            <b>Message</b>
            <span onclick="popup_ack();" class="w3-button w3-large w3-padding-small w3-hover-red w3-display-topright">X</span>
        </div>
        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <span id="popup_text"></span>
        </div>
    </div>
</div>
