<!DOCTYPE html>
<html lang="en">
<title>Network Settings</title>
<meta http-equiv="Content-Type" content="text/html;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="device.css">


<body class="w3-light-grey">

    <!-- !HEADER! -->
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-margin-left w3-button w3-hover-none w3-hover-text-light-grey" onclick="w3_open();">Menu</button>
        <span class="w3-bar-item w3-display-right">
            <span class="bs-replace">DEVICE_NAME</span>
        </span>
        <div class="w3-display-left w3-padding-small">
            <span id="EmbAjaxStatusInd" class="statusdot" style="background:green"></span>
        </div>
    </div>

    <!-- !MENU! -->
    <div w3-include-html="menu.html"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-white" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container w3-light-grey">
            <div class="w3-row">
                <div class="w3-cell w3-left">
                    <h4>Network Settings</h4>
                </div>
            </div>
        </header>

        <div class="w3-row w3-margin-bottom">

        <!-- Wifi Mode -->
            <div class="w3-container w3-white w3-padding-8">
                <div class="w3-col w3-border w3-text-dark-grey w3-padding-8">
                    <div class="w3-row w3-padding-vert">
                        <b>WiFi Mode</b>
                    </div>

                    <div class="w3-row">
                        <div class="w3-cell">
                            <label class="switch">
                                <input id="wifi_mode_stn" type="checkbox" value="t" onchange="sureAction=this.id;document.getElementById('wifi_sure').style.display='block'">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="w3-cell w3-padding-small">Connect to WiFi</div>
                    </div>  

                    <div class="w3-row">
                        <div class="w3-cell">
                            <label class="switch">
                                <input id="wifi_mode_ap" type="checkbox" value="t" onchange="sureAction=this.id;document.getElementById('wifi_sure').style.display='block'">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <div class="w3-cell w3-padding-small">Access Point</div>
                    </div>  
                    
                </div>
            </div>
        </div>

        <div class="w3-row w3-margin-bottom">

            <!-- Current Wifi Networks -->
            <div class="w3-half">
                <div class="w3-container w3-white w3-padding-8">
                    <div class="w3-col w3-border w3-text-dark-grey w3-padding-8">
                        <div class="w3-row w3-padding-vert">
                            <b>Saved Networks</b>
                        </div>
                        <div id="wifi_stn_entry" hidden class="w3-row">
                            <img class="w3-padding-8" alt="" style="opacity: 0.20;" src="signal32-4.png">
                            <button style="width:150px;" class="w3-button w3-blue w3-padding-small">Network</button>
                        </div>
                        <div class="w3-row w3-padding-vert w3-small">
                            Assigned IP: 
                            <span id="wifi_stn_asip"></span>
                        </div>
                    </div>
                </div>
                <div class="w3-container w3-white w3-padding-8">
                    <div class="w3-col w3-border w3-text-dark-grey w3-padding-8">
                        <div class="w3-row w3-padding-vert">
                            <b>New Networks</b>
                        </div>
                        <div id="wifi_stn_add" hidden class="w3-row">
                            <img class="w3-padding-8" alt="" style="opacity: 1.0;" src="signal32-4.png">
                            <button style="width:150px;" onclick="addWifiDialog()" class="w3-button w3-blue w3-padding-small">Add network</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Wifi AP Settings -->
            <div class="w3-half">
                <div class="w3-container w3-padding-8 w3-white">
                    <form class="w3-col w3-border w3-text-dark-grey w3-padding-8">
                        <div class="w3-row">
                            <b>WiFi Access Point</b>
                            <img id="wifi_ap_icon" class="w3-padding-8" alt="" style="opacity: 0.20;" src="signal32-4.png">
                        </div>
                        <div class="w3-row w3-padding-small">
                            
                            <!-- AP Details -->
                            <input id="wifi_ap_ssid" class="w3-input w3-border w3-margin-bottom" type="text" minlength="7" maxlength="15" placeholder="Enter network name" required autocomplete="current-password">
                    
                            <div class="w3-display-container">
                                <input id="wifi_ap_pwd" class="w3-input w3-border w3-margin-bottom" type="password" minlength="7" maxlength="15" placeholder="Enter password" autocomplete="current-password">
                                <img class="w3-display-right w3-padding-small" alt="" src="eye-16.png"  onclick="visiblePwd('wifi_ap_pwd')">
                            </div>

                            <div class="w3-container w3-no-padding">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    IP Address
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <input id="wifi_ap_ip" class="w3-input w3-border w3-padding-small" type="text" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="xxx.xxx.xxx.xxx">
                                </div>
                            </div>        

                            <div class="w3-container w3-no-padding">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    Subnet
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <input id="wifi_ap_snet" class="w3-input w3-border w3-padding-small" type="text" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="xxx.xxx.xxx.xxx">
                                </div>
                            </div>
                    
                            <div class="w3-container w3-no-padding">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    Gateway
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <input id="wifi_ap_gtwy" class="w3-input w3-border w3-padding-small" type="text" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="xxx.xxx.xxx.xxx">
                                </div>
                            </div>

                            <div class="w3-container w3-no-padding">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    Channel
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <select id="wifi_ap_ch" class="w3-select w3-border w3-padding-small">
                                        <option value="" disabled selected>Select</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Save / Cancel -->
                            <div class="w3-container w3-padding-vert">
                                <button id="wifi_ap_save" onclick="sureAction=this.id;document.getElementById('wifi_sure').style.display='block'" type="button" class="w3-button w3-green">Save</button>
                            </div>
                        </div>        
                    </form>
                </div>
            </div>
        </div>

        <!-- Dialogs -->
    
        <!-- Wifi Network Dialog -->

        <div id="wifi_stn_dlg" class="w3-modal">
            <div class="w3-modal-content w3-card-4" style="max-width:280px">
                <span onclick="document.getElementById('wifi_stn_dlg').style.display='none'" class="w3-button w3-large w3-padding-small w3-hover-red w3-display-topright" title="Close">X</span>
                <div class="w3-container w3-center">
                    <b>Wifi Network</b>
                </div>
                <form class="w3-container w3-no-padding">
                    <div class="w3-container">
                        <div class="w3-section">

                            <!-- WiFi Details -->
                            <input id="wifi_stn_ssid" class="w3-input w3-border w3-margin-bottom" type="text" minlength="7" maxlength="15" placeholder="Enter network name" required autocomplete="current-password">
                    
                            <div class="w3-display-container">
                                <input id="wifi_stn_pwd" class="w3-input w3-border w3-margin-bottom" type="password" minlength="7" maxlength="15" placeholder="Enter password" autocomplete="current-password">
                                <img class="w3-display-right w3-padding-small" alt="" src="eye-16.png"  onclick="visiblePwd('wifi_stn_pwd')">
                            </div>
                    
                            <!-- DHCP Mode -->
                            <div class="w3-row">
                                <div class="w3-cell">
                                    <label class="switch">
                                        <input id="wifi_stn_dhcp" type="checkbox" value="t" onchange="updatePage();">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="w3-cell w3-padding-small">Dynamic IP</div>
                            </div>  
                        </div>
                    
                        <!-- DHCP Detais -->
                        <div id="wifi_stn_statics" class="w3-container w3-animate-opacity" style="padding:0!important; display: block;">
                    
                            <div class="w3-row w3-left">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    IP Address
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <input id="wifi_stn_ip" class="w3-input w3-border w3-padding-small" type="text" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="xxx.xxx.xxx.xxx">
                                </div>
                            </div>
                    
                            <div class="w3-row w3-left">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    Subnet
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <input id="wifi_stn_snet" class="w3-input w3-border w3-padding-small" type="text" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="xxx.xxx.xxx.xxx">
                                </div>
                            </div>
                    
                            <div class="w3-row w3-left">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    Gateway
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <input id="wifi_stn_gtwy" class="w3-input w3-border w3-padding-small" type="text" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="xxx.xxx.xxx.xxx">
                                </div>
                            </div>
                    
                            <div class="w3-row w3-left">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    DNS 1
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <input id="wifi_stn_dns1" class="w3-input w3-border w3-padding-small" type="text" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="xxx.xxx.xxx.xxx">
                                </div>
                            </div>
                    
                            <div class="w3-row w3-left">
                                <div class="w3-col" style="line-height: 35px;width:80px;">
                                    DNS 2
                                </div>
                                <div class="w3-col w3-padding-small" style="width:150px">
                                    <input id="wifi_stn_dns2" class="w3-input w3-border w3-padding-small" type="text" minlength="7" maxlength="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" placeholder="xxx.xxx.xxx.xxx"><br>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Save / Cancel -->
                    <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                        <button id="wifi_stn_save" onclick="sureAction=this.id;document.getElementById('wifi_sure').style.display='block'" type="button" class="w3-button w3-green">Save</button>
                        <button id="wifi_stn_cancel" onclick="document.getElementById('wifi_stn_dlg').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
                        <button id="wifi_stn_forget" onclick="sureAction=this.id;document.getElementById('wifi_sure').style.display='block'" type="button" class="w3-button w3-blue w3-right">Forget</button>
                    </div>
                </form>
            </div>  
        </div>

        <!-- Are you sure dialog -->

        <div id="wifi_sure" class="w3-modal">
            <div class="w3-modal-content w3-card-4" style="max-width:200px">
                <div class="w3-container w3-center w3-padding-8">
                    <b>Are you sure?</b>
                </div>
                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="wifiSureYes()" type="button" class="w3-button w3-green" style="width:70px">Yes</button>
                    <button onclick="wifiSureNo()" type="button" class="w3-button w3-red w3-right" style="width:70px">No</button>
                </div>
            </div>
        </div>
        
        <!-- Spinner -->

        <div id="loader" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container w3-grey">
                    <div class="w3-cell w3-cell-middle">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- !FOOTER! -->
        <div w3-include-html="footer.html"></div>

        <!-- End page content -->
    </div>

    <script src="netsettings.js"></script>
    <script src="menu.js"></script>
    <script src="device.js"></script>
    
</body>

</html>
