<!DOCTYPE html>
<html lang="en">
<title>System</title>
<meta http-equiv="Content-Type" content="text/html;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="device.css">


<body class="w3-light-grey">

    <!-- !HEADER! -->
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-margin-left w3-button w3-hover-none w3-hover-text-light-grey" onclick="w3_open();">Menu</button>
        <span class="w3-bar-item w3-display-right">
            <span class="bs-replace">DEVICE_NAME</span>
        </span>
        <div class="w3-display-left w3-padding-small">
            <span id="EmbAjaxStatusInd" class="statusdot" style="background:green"></span>
        </div>
    </div>

    <!-- !MENU! -->
    <div w3-include-html="menu.html"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container w3-light-grey">
            <div class="w3-row">
                <div class="w3-cell w3-left">
                    <h4>System</h4>
                </div>
            </div>
        </header>

        <div class="w3-row w3-margin-bottom">

            <!-- Page Content -->
            <div class="w3-half">
                <div class="w3-container w3-white w3-padding-8">
                    <div class="w3-col w3-border w3-text-dark-grey">
                        <div class="w3-row w3-padding-8">
                            <b>Device</b>
                        </div>
                        <div class="w3-row w3-padding-vert w3-margin-bottom">
                            <div class="w3-container w3-cell">
                                <button id="btn_restart" class="w3-button w3-red w3-padding-small" style="width:100px;" onclick="SureDlg(this);">Restart</button>
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="w3-container w3-white w3-padding-8">
                    <div class="w3-col w3-border w3-text-dark-grey">
                        <div class="w3-row w3-padding-8">
                            <b>Reset Settings to Defaults</b>
                        </div>
                        <div class="w3-row w3-padding-vert">
                            <div class="w3-container w3-cell">
                                <button id="btn_rst_all" class="w3-button w3-red w3-padding-small" style="width:100px;" onclick="SureDlg(this);">All Settings</button>
                            </div>
                        </div>
                        <div class="w3-row w3-padding-horz">                            
                            <div class="w3-container w3-cell w3-padding-8">
                                <button id="btn_rst_net" class="w3-button w3-blue w3-padding-small" style="width:100px;" onclick="SureDlg(this);">Network</button>
                            </div>
                            <div class="w3-container w3-cell w3-padding-8">
                                <button id="btn_rst_log" class="w3-button w3-blue w3-padding-small" style="width:100px;" onclick="SureDlg(this);">Logger</button>
                            </div>
                        </div> 
                        <div class="w3-row w3-padding-8 w3-small">
                            Changes take effect on next restart
                        </div>
                    </div>
                </div>
            </div>

            <div class="w3-half">
                <div class="w3-container w3-white w3-padding-8">
                    <div class="w3-col w3-border w3-text-dark-grey w3-padding-horz">
                        <div class="w3-row w3-padding-vert">
                            <b>Logger</b>
                        </div>
    
                        <div class="w3-row">
                            <div class="w3-cell w3-padding-8">
                                <label class="switch">
                                    <input id="log_srl" type="checkbox" value="t">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="w3-cell w3-padding-small" style="width:60px">Serial</div>

                            <div class="w3-cell w3-padding-small" style="width:90px">
                                <input id="log_baud" class="w3-input w3-border w3-padding-small" maxlength="6" type="text">
                            </div>

                            <div class="w3-cell" style="line-height: 40px;">
                                Baud
                            </div>
                        </div>

                        <div class="w3-row">
                            <div class="w3-cell w3-padding-8">
                                <label class="switch">
                                    <input id="log_ser" type="checkbox" value="t">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="w3-cell w3-padding-small">Loggy service</div>
                        </div>  

                        <div class="w3-container w3-padding-horz">
                            <div class="w3-col" style="line-height: 40px;width:100px;">
                                Loggly URL
                            </div>
                            <div class="w3-col w3-padding-small" style="width:150px">
                                <input id="log_url" class="w3-input w3-border w3-padding-small" type="text">
                            </div>
                        </div>

                        <div class="w3-container w3-padding-horz">
                            <div class="w3-col" style="line-height: 40px;width:100px;">
                                Loggly Token
                            </div>
                            <div class="w3-col w3-padding-small" style="width:150px">
                                <input id="log_key" class="w3-input w3-border w3-padding-small" type="text">
                            </div>
                        </div>
                        
                        <div class="w3-row">
                            <div class="w3-cell w3-padding-8">
                                <label class="switch">
                                    <input id="log_tick" type="checkbox" value="t">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="w3-cell w3-padding-small">Loggly ticker</div>
                        </div>  

                        <div class="w3-container w3-padding-horz">
                            <div class="w3-col" style="line-height: 40px;width:100px;">
                                Tick interval
                            </div>
                            <div class="w3-col w3-padding-small" style="width:75px">
                                <input id="log_tick_int" class="w3-input w3-border w3-padding-small" type="text" maxlength="3">
                            </div>
                            <div class="w3-col" style="line-height: 40px;width:90px;">
                                (Seconds)
                            </div>
                        </div>

                        <div class="w3-container w3-padding-horz">
                            <div class="w3-col" style="line-height: 40px;width:100px;">
                                Global Tags
                            </div>
                            <div class="w3-col w3-padding-small" style="width:150px">
                                <input id="log_tags" class="w3-input w3-border w3-padding-small" type="text">
                            </div>
                        </div>

                        <div class="w3-container w3-padding-horz">
                            <div class="w3-col" style="line-height: 40px;width:100px;">
                                Level
                            </div>
                            <div class="w3-col w3-padding-small" style="width:150px">
                                <select id="log_level" class="w3-select w3-border w3-padding-small">
                                    <option value="" disabled selected>Select</option>
                                    <option value="0">Off</option>
                                    <option value="1">Critical</option>
                                    <option value="2">Normal</option>
                                    <option value="3">High</option>
                                    <option value="4">Verbose</option>
                                </select>
                            </div>
                        </div>

                        <!-- Save / Cancel -->
                        <div class="w3-container w3-padding-horz w3-margin-top w3-margin-bottom">
                            <button id="log_save" onclick="SureDlg(this);" type="button" class="w3-button w3-green">Save</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Dialogs -->

        <!-- TODO - can we move these common dialogs to the footer? -->
    
        <!-- Are you sure dialog -->

        <div id="sure_dlg" class="w3-modal">
            <div class="w3-modal-content w3-card-4" style="max-width:200px">
                <div class="w3-container w3-center w3-padding-8">
                    <b>Are you sure?</b>
                </div>
                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="SureYes()" type="button" class="w3-button w3-green" style="width:70px">Yes</button>
                    <button onclick="SureNo()" type="button" class="w3-button w3-red w3-right" style="width:70px">No</button>
                </div>
            </div>
        </div>

                
        <!-- Spinner -->

        <div id="loader" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container w3-grey">
                    <div class="w3-cell w3-cell-middle">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- !FOOTER! -->
        <div w3-include-html="footer.html"></div>

        <!-- End page content -->
    </div>

    <script src="system.js"></script>
    <script src="menu.js"></script>
    <script src="device.js"></script>
    
</body>

</html>
