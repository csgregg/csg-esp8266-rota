<body class="w3-light-grey">

    <!-- Top container -->

        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();">Menu</button>
        <span class="w3-bar-item w3-right">Device Name</span>

                    <div class="w3-cell">
                        <button id="save_button" disabled class="w3-button w3-padding-small w3-grey w3-round w3-hover-green" onclick="doRequest(this.id, this.value);">Save</button>
                    </div>        
                    <div class="w3-cell">

                    </div>
                    <div class="w3-cell">
